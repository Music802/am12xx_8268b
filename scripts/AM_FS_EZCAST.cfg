#initrd.dat   ../sdk/initrd/     2M    cpio
rootfs.img  ../sdk/rootfs/      64M   ext2
#rootfs.img   ../sdk/rootfs/    45M   ext2

#[Test]
user1.img     ../sdk/user1       8M   ext2
cdrom.img     ../sdk/cdrom       4M   ext2
bak.img     ../sdk/bak       4M   ext2

