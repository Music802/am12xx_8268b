# The configuration file describes the filesystem images for batch production.
# Each line of the file should include the image name, source directory, 
# the filesystem size and type.
# In general, the filesystem size will be the same as the partition size,
# in order that no space is wasted.
#
# Changelog:
#
#  2009/11/10: Pan Ruochen <reachpan@actions-micro.com>
#				- The first available version

